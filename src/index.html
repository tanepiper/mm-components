<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <mm-context>
    <mm-keyboard oscillator-type="sawtooth">
      <mm-key key="a" class-name="white b" frequency="174.614" time="1"></mm-key>
      <mm-key key="w" class-name="black as" frequency="184.997" time="1"></mm-key>
      <mm-key key="s" class-name="white a" frequency="195.998" time="1"></mm-key>
      <mm-key key="e" class-name="black gs" frequency="200.000" time="1"></mm-key>
      <mm-key key="d" class-name="white g" frequency="207.652" time="1"></mm-key>
      <mm-key key="r" class-name="black fs" frequency="233.082" time="1"></mm-key>
      <mm-key key="f" class-name="white f" frequency="246.942" time="1"></mm-key>
      <!-- Middle c -->
      <mm-key key="g" class-name="white e" frequency="261.626" time="1"></mm-key>
      <!-- Middle c -->
      <mm-key key="y" class-name="black ds" frequency="277.183" time="1"></mm-key>
      <mm-key key="h" class-name="white d" frequency="293.665" time="1"></mm-key>
      <mm-key key="u" class-name="black cs" frequency="311.127" time="1"></mm-key>
      <mm-key key="j" class-name="white c" frequency="329.628" time="1"></mm-key>
    </mm-keyboard>
  </mm-context>

  <div>
    <p>
      CSS from
      <a href="https://codepen.io/zastrow/pen/oDBki">Philip Zastrow</a>
    </p>
  </div>



  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
      background: #222;
    }
  </style>
</body>

</html>
